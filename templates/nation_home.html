<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<form method="post">
  {% csrf_token %}
    <a href="/nation_registration">register</a>
  <table class="table table-bordered">
    <tr>
      <th>ID</th>
      <th>nation name</th>
      <th>nation description</th>

    </tr>
    {% for user in users %}
    <tr>
      <td>{{user.nation_id}}</td>
      <td>{{user.nation_name}}</td>
      <td>{{user.nation_description}}</td>

        <td><a href="/nation_update/{{user.nation_id}}/">Update</a></td>
    </tr>
      {% endfor %}
  </table>


</form>
</body>
</html>
