<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<form method="post">
  {% csrf_token %}
    <a href="/date_registration">register</a>
  <table class="table table-bordered">
    <tr>
      <th>ID</th>
      <th>start date</th>
      <th>end date</th>
      <th>package </th>
        <th>Update</th>
    </tr>
    {% for user in users %}
    <tr>
      <td>{{user.date_id}}</td>
      <td>{{user.start_date}}</td>
      <td>{{user.end_date}}</td>
      <td>{{user.package}}</td>
        <td><a href="/date_update/{{user.date_id}}/">Update</a></td>
    </tr>
      {% endfor %}
  </table>


</form>
</body>
</html>
