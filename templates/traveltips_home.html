<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<form method="post">
  {% csrf_token %}
    <a href="/tips_registration">register</a>
  <table class="table table-bordered">
    <tr>
      <th>ID</th>
      <th>nation_id</th>
      <th>currency</th>
      <th>climate </th>
        <th>clothing</th>
        <th>food</th>
        <th>public_transport</th>
        <th>shopping</th>
    </tr>
    {% for user in users %}
    <tr>
      <td>{{user.tips_id}}</td>
      <td>{{user.nation_id}}</td>
      <td>{{user.currency}}</td>
      <td>{{user.climate}}</td>
        <td>{{user.clothing}}</td>
        <td>{{user.food}}</td>
        <td>{{user.public_transport}}</td>
        <td>{{user.shopping}}</td>
        <td><a href="/tips_update/{{user.tips_id}}/">Update</a></td>
    </tr>
      {% endfor %}
  </table>


</form>
</body>
</html>
